# https://docs.dagu.cloud/features/scheduling
# schedule: "0 2 * * *" # Daily at 2 AM
steps:
  - name: scrape
    executor:
      type: docker
      config:
        image: localhost:5000/brazil_aneel:latest
        autoRemove: true
    command: python scrape.py

  - name: process
    executor:
      type: docker
      config:
        image: localhost:5000/brazil_aneel:latest
        autoRemove: true
    command: python post_process.py

  - name: check_fs
    executor:
      type: docker
      config:
        image: localhost:5000/brazil_aneel:latest
        autoRemove: true
    command: python check_fs.py