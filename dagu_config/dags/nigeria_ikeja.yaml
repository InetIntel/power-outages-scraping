# schedule: "0 2 * * *" # Daily at 2 AM

steps:
  - name: scrape
    executor:
      type: docker
      config:
        image: localhost:5000/nigeria_mea:latest
        autoRemove: true
    command: python scrape.py

  - name: process
    executor:
      type: docker
      config:
        image: localhost:5000/nigeria_mea:latest
        autoRemove: true
    command: python post_process.py