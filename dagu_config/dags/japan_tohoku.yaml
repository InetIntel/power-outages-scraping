# Runs daily at 2 AM (change schedule as needed)
# https://docs.dagu.cloud/features/scheduling

# schedule: "0 2 * * *"

steps:
  - name: scrape
    executor:
      type: docker
      config:
        image: localhost:5000/japan_tohoku:latest
        autoRemove: true
    command: python scrape.py

  - name: process
    executor:
      type: docker
      config:
        image: localhost:5000/japan_tohoku:latest
        autoRemove: true
    command: python post_process.py
