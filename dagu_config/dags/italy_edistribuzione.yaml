# https://docs.dagu.cloud/features/scheduling
# schedule: "*/4 * * * *" # Every 4 minutes
steps:
  - name: scrape
    executor:
      type: docker
      config:
        image: localhost:5000/italy_edistribuzione:latest
        autoRemove: true
    command: python scrape.py

  - name: process
    executor:
      type: docker
      config:
        image: localhost:5000/italy_edistribuzione:latest
        autoRemove: true
    command: python post_process.py
