steps:
  - name: scrape
    executor:
      type: docker
      config:
        image: localhost:5000/brazil_aneel2:latest
        autoRemove: true
    command: python scrape.py

  - name: process
    executor:
      type: docker
      config:
        image: localhost:5000/brazil_aneel2:latest
        autoRemove: true
    command: python process.py

  - name: upload
    executor:
      type: docker
      config:
        image: localhost:5000/brazil_aneel2:latest
        autoRemove: true
    command: python upload.py